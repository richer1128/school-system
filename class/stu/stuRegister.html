    <script>
          var content = $('#content').val();
            if(jQuery.trim(content) == '')
             alert('空');

      $("#stuRegister").click(function(){
        let stuName=$("#stuName").val(), stuAccount=$("#stuAccount").val(),password=$("#password").val(),dpassword=$("#dpassword").val(),gender=$("#gender").val(),major=$("#major").val(),grade=$("#grade").val();
        // console.log(account, password)
        let formData=new FormData();
        formData.append('stuName', stuName);
        formData.append('stuAccount', stuAccount);
        formData.append('password', password);
        formData.append('dpassword', dpassword);
        formData.append('gender', gender); 
        formData.append('major', major);
        formData.append('grade', grade);
        axios({
          method: "post",
          url: "/20220329project/dbconnect.php",
          data: formData,
          headers: { 'Content-Type': "multipart/form-data"}
        }).
        then(function(response){
          // console.log(response)
          let data=response.data;
          console.log("success")
          // console.log(data)
          if(data.status===1){ //成功
            location.href="stuShowChoosed.php";
          }else{ //失敗
            let message=`${data.error.message}, 共錯誤 ${data.error.times} 次`
            if(data.error.times>=5){
              location.href="";
            }
            $("#error").text(message)
          }
        })
        .catch(function(response){
          console.log(response)
        })
      })
      
    </script>
