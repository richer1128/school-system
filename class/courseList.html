<!doctype html>
<html lang="en">
  <head>
    <title>courseList</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
      <!-- 課表R建立:課程ID、課程名稱、課程簡介、課程時數、師資、上課地點、上課時間、學分數、課程的valid -->
<!-- 講師列表:講師ID、講師、講師簡介 -->
<!-- 講師所開課程列表:講師ID、課程ID、連結課程link、 -->
<!-- 學生所選課表->link至登入，完成後(header)所選課程、講師ID、課程R全部資訊、課程刪除、 -->

  
  <h1 class="p-3"><span class="blue"></span>課程<span class="blue"></span>
  
     <span class="yellow">查詢選單</span></h1>
    <h2>Created with love by <a href="https://github.com/richer" target="_blank">Richer</a></h2>
    <form class="d-flex mb-4">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    <table class="container wrap col-12  col-sm-3 col-md-3 col-lg-4 vw-200 ">
        <thead>
            <tr>
                <th><h1>課程編號</h1></th>
                <th><h1>課程名稱</h1></th>
                <th><h1>課程簡介</h1></th>
                <th><h1>講師名稱</h1></th>
                <th><h1>上課時間</h1></th>
                <th><h1>上課地點</h1></th>
                <th><h1>課程學分</h1></th>
            </tr>
        </thead>
        <tbody>
            <tr>  
                <td>["courseId"]</td> 
                <td>["courseName"]</td>
                <td>['courseAbout']</td>
                <td>['teacherName']</td>
                <td>['courseTime']</td>
                <td>['courseClass']</td>
                <td>['courseCredit']</td>
            </tr>
        </tbody>
        
    </table>
  
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
